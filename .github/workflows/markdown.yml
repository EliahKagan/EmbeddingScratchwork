name: Check Markdown

on:
  push:
  pull_request:
  schedule:
    - cron: '0 16 * * *'

jobs:
  markdown-link-check:
    name: Check links
    runs-on: ubuntu-latest
    steps:
    - name: Check out source repository
      uses: actions/checkout@v3
    - name: Check Markdown links
      uses: gaurav-nelson/github-action-markdown-link-check@1.0.15
      with:
        use-quiet-mode: true  # Don't list links that aren't broken.
        use-verbose-mode: true  # Give full HTTP error detail for broken links.
